general {
    output_format  = i3bar
    colors         = true
    interval       = 1
    color_good     = "#b8bb26"
    color_degraded = "#fabd2f"
    color_bad      = "#fb4934"
}

order += "disk /"
order += "disk /home"
order += "time"

time {
    format = "[%a: %d.%m.%Y] %H:%M:%S"
}

disk "/" {
    format         = "%used [%percentage_used]"
    low_threshold  = 50
    threshold_type = percentage_free
    prefix_type    = decimal
}

disk "/home" {
    format         = "%used [%percentage_used]"
    low_threshold  = 25
    threshold_type = percentage_free
    prefix_type    = decimal
}
